spring.datasource.url=jdbc:postgresql://db:5432/postgres?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driverClassName=org.postgresql.Driver

spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.username=postgres
spring.datasource.hikari.password=postgres
spring.datasource.hikari.jdbc-url=jdbc:postgresql://db:5432/postgres

spring.flyway.locations=classpath:/db/migration
spring.flyway.enabled=true
spring.flyway.url=jdbc:postgresql://db:5432/postgres
spring.flyway.user=postgres
spring.flyway.password=postgres

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

server.port=8189

jwt.secret=axioma-app
jwt.expiration=604800
jwt.header=Authorization

management.endpoints.web.exposure.include= prometheus,health
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram."[http.server.requests]"=true