name: axioma ci/cd

on:
  push:
    branches: 
      - v1

jobs:
  test:

    runs-on: ubuntu-18.04
    permissions:
      contents: read
      packages: write
    services:
      postgres:
        image:
          postgres:latest
        env:
          POSTGRES_HOST: db:5432
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
